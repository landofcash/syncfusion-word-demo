    <script src="https://cdn.syncfusion.com/ej2/28.2.3/ej2-documenteditor/dist/global/ej2-documenteditor.min.js"
            type="text/javascript"></script>
    <style>#loader {
        display: none
    }</style>
    <title>Syncfusion Document Forms POC</title>
</head>
<body class="h-screen">
    <div class="flex h-full" style="padding-top:60px;">
        <!-- Left Column -->
        <div class="w-1/3 bg-gray-100 p-4 flex flex-col gap-3 overflow-auto">
            <button id="toggleButton" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg cursor-pointer">
                Toggle Input Mode
            </button>

            <button id="showDataButton" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg cursor-pointer">
                Show Fields Data
            </button>

            <!-- JSON Data Display -->
            <label for="documentFieldsData">Document Fields</label>
            <textarea id="documentFieldsData"
                      class="mt-4 w-full flex-1 resize-none rounded-md border border-gray-300 p-2 font-mono text-sm"
                      readonly
                      placeholder="JSON data will appear here"></textarea>
        </div>
        <div id="DocumentEditor" class="w-2/3 bg-white p-4"></div>
    </div>
</body>
</html>
